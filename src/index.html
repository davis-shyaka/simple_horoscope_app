<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope</title>
</head>

<body>
  <div class="content" id="input-prompt">
    <h1>Horoscope App</h1>
    <p>This is a simple app to tell you your horoscope. Just input your name and date of birth</p>
    <form>
      <div class="input-box">
        <input type="text" name="" required="" id="visitorName">
        <label>Name</label>
      </div>
      <div class="input-box">
        <input type="number" name="" required="" min="1" max="12" id="birthMonth">
        <label>Month</label>
      </div>
      <div class="input-box">
        <input type="number" name="" required="" min="1" max="31" id="birthDay">
        <label>Day</label>
      </div>
      <a href="#" id="button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Horoscope
      </a>
    </form>
  </div>

  <div id="responseSection" class="container">
    <p id="visitor"></p>
    <h1 id="response"></h1>
    <h4 id="date"></h4>
    <p id="horoscope"></p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
